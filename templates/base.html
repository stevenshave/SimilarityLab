    <!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T45C41LJTM"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T45C41LJTM');
    </script>
    {% block additionalcss %}
    {% endblock %}
    <title>SimilarityLab</title>
</head>

<body>
    <div class="hero-wrapper" style="background: url('{{ url_for('static', filename='images/levi-midnight-8KvHQzpHyKQ-unsplash.jpg') }}'); background-size: cover;">
        <div class="wrapper">
            <header>
                <h1><a href="/" class="logo">SimilarityLab</a></h1>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
            </header>
            <div class="hero-content">
                
                <h2>
                    {% block herotitle %}{% endblock %}</h2>
                <p class="subtitle">{% block herosubtitle %}{% endblock %}</p>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <div class="footer">
        <div class="wrapper">
            <p><a href="https://github.com/stevenshave/SimilarityLab">https://github.com/stevenshave/SimilarityLab</a>
            </p>
        </div>
    </div>
</body>

</html>
